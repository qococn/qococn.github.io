.card .mainContent {
  display: flex;
  flex-direction: row;
  flex-wrap: nowrap;

  width: 450px;
  height: 250px;

}

  text-transform: uppercase;
}
 .card .mainContent .logo .companyName:after {
  content: attr(data-last-letter);
  letter-spacing: 0;
}
 .card .mainContent .logo .slogan {

  font-family: 'Dancing Script', cursive;
}
 .card .mainContent .qr {

  height: 70px;
  border: 1px solid;
}
 .card .mainContent .leftSide {

}
 .card .mainContent .rightSide .group {

}
 .card .mainContent .rightSide .group:not(:last-child) {

}

}
 .card .mainContent .rightSide .group .icon {

  height: 20px;
  margin-left: 10px;
}
 .card .mainContent .rightSide .group .icon svg path,  .card .mainContent .rightSide .group .icon svg circle {

  stroke: #fff;
  stroke-width: 2;
  stroke-miterlimit: 10;
}
@media only screen and (max-width: 600px) {
